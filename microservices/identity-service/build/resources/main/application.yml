server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/api}

spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:identity_service}
    username: ${DB_USERNAME:identity_app}
    password: ${DB_PASSWORD:identity_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true

jwt:
  secret: ${JWT_SECRET:changeThisToASecureRandomStringInProduction}
  expiration: ${JWT_EXPIRATION:86400000}
  issuer: identity-service

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.example.identity: ${LOG_LEVEL:INFO}
  file:
    name: ${LOG_FILE_PATH:/var/log/identity-service.log}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html